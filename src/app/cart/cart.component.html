<h3>Cart</h3>

<p *ngIf="items.length >= 1">
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<p class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
  <span>
    <button (click)="removeFromCart(item)">
      Remove
    </button>
  </span>
</p>

<p class="empty-cart-item" *ngIf="items.length == 0">
  Your cart is empty!
</p>

<form *ngIf="items.length >= 1" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Purchase</button>

</form>
