<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
  <span>
    <button (click)="removeFromCart(item)">
      Remove
    </button>
  </span>
</div>

<div class="empty-cart-item" *ngIf="items.length == 0">
  Your cart is empty!
</div>
